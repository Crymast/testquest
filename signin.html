<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Авторизация</title>
	<style type="text/css">
		
		body {
			font-family: sans-serif;
		}
		div.main {
			display: flex;
			align-items: center;
			justify-content:  center;
			height: 98vh;
		}

		form {
			width: 35em;
			height: 35em;
			box-shadow: 0.5em 0.5em 25px rgb(122 122 122 / 70%);
			overflow: auto;
		}

		form *:not(form img, input.checkbox, div.links) {
			margin-left: auto;
		   	margin-right: auto;
		   	width: 50%;
		}

		div.logo {
			text-align: center;
	   		margin-top: 10%;
		}

		div.logo img {
			width: 3.5em;
		}

		form input.email, form input.password {
			text-indent: 1em;
		} 

		form input.email, form input.password, form input.submit  {
			margin-left: 16%;
	   		margin-top: 3%;
		}

		form input.password, form input.email {
			height: 3em;
	   		width: 28.1em;
		}

		form input.submit {
			height: 2.5em;
		   	width: 28.73em;
		   	text-transform: uppercase;
		   	color: white;
		   	background: #2c75e9;
		   	border-radius: 0.3em;
		}

		div.links {
			margin: 0.5em 2.5em;
			width: 30em;
			display: flex;
			justify-content: center;
		}

		div a.left, div a.right {
	    	width: 100%;
	    	vertical-align: bottom;
	    	text-decoration: none;
		}

		.right {
    		text-align: right;
		}

		form div.rem {
			margin-top: 1em;
			margin-left: 16%;
			font-weight: 600;
		}
		form input.submit:disabled {
  			background-color: gray;
		}

  	</style>
</head>
<body>
	<div class="main">
	<form>
		<div class="logo">
			<img src="3.png">
			<h3>Авторизация</h3>
		</div>
		 <input name="email" class="email" placeholder="Email Address*">
		 <input type="password" name="password" class="password" placeholder="Password*">
		<div class="rem">
			<input type="checkbox" class="checkbox" name="remember"> Запомнить меня
		</div>
		<input type="submit" class="submit" value="Войти">
			<div class="links">
				<div class="links dleft">
	     			<a href="" class="left">Я забыл пароль</a>
	     		</div>
	     		<div class="links dright">
					<a href="" class="right">Зарегистрироваться</a>
				</div>  
			</div>
	</form>
</div>

	<script language="JavaScript">
		const checkbox = document.querySelector('.checkbox');
		checkbox.onclick = function () {
			if (checkbox.checked) {
				alert('Запомнил!');
			}
			else {
				alert('Забыл!');
			}
		}

		let email = document.querySelector('.email');
		let pass = document.querySelector('.password');
		let btn = document.querySelector('.submit');
		let reg = /^[\w]{1}[\w-\.]*@[\w-]+\.[a-z]{2,4}$/i;

		btn.setAttribute('disabled', true);
		 
		email.oninput = function() {
		 	if (!reg.test(email.value) || pass.value.length < 1) {
		 		btn.setAttribute('disabled', true);
		 	}
		 	else {
		 		btn.removeAttribute('disabled');
		 	}
		 }

		pass.oninput = function() {
		 	if (!reg.test(email.value) || pass.value.length < 1) {
		 		btn.setAttribute('disabled', true);
		 	}
		 	else {
		 		btn.removeAttribute('disabled');
		 	}
		}
		btn.onclick = function() {
		 	setTimeout(function(){
				location.reload();
				}, 3000);
		 	return false;
		}

		let linkLeft = document.querySelector('.left');
		let linkRight = document.querySelector('.right');

		linkLeft.onclick = function() {
			prompt('Введите ваш E-mail');
		}
		linkRight.onclick = function() {
			pEmail = prompt('Введите E-mail');
			pPassOne = prompt('Введите пароль');
			pPassTwo = prompt('Повторите пароль');
			if (pPassOne === pPassTwo) {
				alert('Вы успешно зарегистрированы!');
			}
			else {
				alert('Пароли не совпадают');
			}
		}

	</script>
</body>
</html>
